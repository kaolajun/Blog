<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--移动端浏览-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/fragments :: nav(1)" class="ui inverted transparent attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu"> <!--stackable可堆叠的，用于移动端响应-->
                <a href="/" class="item">
                    <img class="ui image" src="../../static/images/orange.png" style="width: 50px;height: 60px;padding-top: 4px">
                    <h2 class="ui header item" style="color: #ffA500">管理后台</h2>
                </a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home link icon m-margin-lr-large"></i>博客</a>
                <a  href="#" class="m-item item m-mobile-hide"><i class="mini idea link icon m-margin-lr-large"></i>标签</a>
                <a  href="#" class="m-item item m-mobile-hide"><i class="mini tags link icon m-margin-lr-large"></i>分类</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/55/100/100" alt="" class="ui avatar image">
                            考拉君
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div th:replace="admin/fragments :: menu(2)"class="ui m-bg attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active orange item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="1">开发者手册</div>
                                <div class="item" data-value="1">随笔</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend">
                            <label form="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini orange basic button">
                            <i class="search icon"></i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>刻意练习清单</td>
                        <td>认知升级</td>
                        <td>是</td>
                        <td>2020-06-05 15:51</td>
                        <td>
                            <a href="#" class="ui mini orange basic button"><i class="edit icon"></i>编辑</a>
                            <a href="#" class="ui mini red basic button"><i class="delete icon"></i>删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini floated pagination menu">
                                <a href="" class="item">上一页</a>
                                <a href="" class="item">下一页</a>
                            </div>
                            <a href="" class="ui mini right floated orange basic button"><i class="add icon orange"></i>新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/fragments :: footer">

    </footer>

    <th:block th:replace="admin/fragments :: script">

    </th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown()
    ;
</script>
</body>
</html>

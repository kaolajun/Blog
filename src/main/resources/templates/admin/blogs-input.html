<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--移动端浏览-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/fragments :: nav(1)" class="ui inverted transparent attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu"> <!--stackable可堆叠的，用于移动端响应-->
                <a href="/" class="item">
                    <img class="ui image" src="../../static/images/orange.png" style="width: 50px;height: 60px;padding-top: 4px">
                    <h2 class="ui header item" style="color: #ffA500">管理后台</h2>
                </a>
                <a href="#" class="active m-item item m-mobile-hide" style="color: #333333"><i class="mini home link icon m-margin-lr-large orange"></i>博客</a>
                <a  href="#" class="m-item item m-mobile-hide"><i class="mini tags link icon m-margin-lr-large orange"></i>标签</a>
                <a  href="#" class="m-item item m-mobile-hide"><i class="mini idea link icon m-margin-lr-large orange"></i>分类</a>
                <div class="right m-item menu m-mobile-hide orange">
                    <div class="ui dropdown item">
                        <div class="text" style="color: orange">
                            <img src="https://picsum.photos/id/55/100/100" alt="" class="ui avatar image">
                            考拉君
                        </div>
                        <i class="dropdown icon orange"></i>

                        <div class="menu">
                            <div class="ui inverted segment m-padded-mini">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div th:replace="admin/fragments :: menu(1)" class="ui m-bg orange attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active orange item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
                <form action="#" class="ui form"method="post">

                    <!--选择创作类型和写标题-->
                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui selection compact orange basic dropdown label">
                                <input type="hidden" value="原创">
                                <i class="dropdown icon"></i>
                                <div class="text">原创</div>
                                <div class="menu">
                                    <div class="item" data-value="原创">原创</div>
                                    <div class="item" data-value="转载">转载</div>
                                    <div class="item" data-value="翻译">翻译</div>
                                </div>
                            </div>
                            <input type="text" style="color: orange" name="title" placeholder="标题">
                        </div>
                    </div>

                    <!--内容-->
                    <div class="field">
                        <div id="md-content" style="z-index: 1 !important;">
                            <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                        </div>
                    </div>

                    <!--选择分类和标签-->
                    <div class="two fields">
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact orange basic label"><i class="mini idea icon orange"></i>分类</label>
                                <div class="ui fluid selection dropdown" style="color: orange">
                                    <input type="hidden" name="type">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">分类</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">错误日志</div>
                                        <div class="item" data-value="2">开发者手册</div>
                                        <div class="item" data-value="3">随笔</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact orange basic label"><i class="mini tags icon orange"></i>标签</label>
                                <div class="ui fluid multiple search selection dropdown" style="color: orange">
                                    <input type="hidden" name="tags">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Java</div>
                                        <div class="item" data-value="2">Android</div>
                                        <div class="item" data-value="3">STM32</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui orange basic label"><i class="mini picture icon orange"></i>首图</label>
                            <input type="text" name="indexPicture" placeholder="首图引用地址">
                        </div>
                    </div>

                    <!--下方多选项-->
                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input  type="checkbox" id="recommend" class="hidden" name="recommend" checked>
                                <label for="recommend" style="color: orange">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input  type="checkbox" id="shareInfo" class="hidden" name="shareInfo">
                                <label for="shareInfo" style="color: orange">转载声明</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input  type="checkbox" id="appreciation" class="hidden" name="appreciation">
                                <label for="appreciation" style="color: orange">赞赏</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input  type="checkbox" id="comment" class="hidden" name="comment">
                                <label for="comment" style="color: orange">评论</label>
                            </div>
                        </div>
                    </div>
                    <!--错误信息-->
                    <div class="ui error message"></div>

                    <!--按钮-->
                    <div class="ui right aligned container">
                        <button type="submit" class="ui basic button" onclick="window.history.go(-1)"><i class="history icon"></i>返回</button>
                        <button class="ui basic blue button"><i class="save icon blue"></i>保存</button>
                        <button class="ui orange basic button"><i class="edit icon orange"></i>发布</button>
                    </div>
                </form>
        </div>
    </div>

    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/fragments :: footer">

    </footer>

<th:block th:replace="admin/fragments :: script">

</th:block>
<script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>
        //初始化MarkDown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown()
    ;
    //非空验证
    $('.ui.form').form({
       fields : {
           title : {
               identifier : 'title',
               rules : [{
                   type : 'empty',
                   prompt : '标题：请输入博客标题'
               }]
           }
       }
    });
</script>
</body>
</html>

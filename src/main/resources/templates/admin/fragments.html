<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--title：从引用fragment的元素处得到的参数-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--移动端浏览-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--排版-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--动画-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--自动生成目录-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--间距等-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="nav(n)" class="ui m-bg inverted transparent attached segment m-padded-tb-mini m-shadow-small animated fadeInDown" style="z-index: 999 !important;">
    <div class="ui container">
        <div class="ui secondary stackable menu"> <!--stackable可堆叠的，用于移动端响应-->
            <a href="/" class="item">
                <img class="ui image" src="../static/images/orange.png" th:src="@{/images/orange.png}" style="width: 50px;height: 60px;padding-top: 4px">
                <h1 class="ui header item m-padded-mini m-margin-right-large" style="color: #ffA500">YJ_Orange</h1>
            </a>
            <a href="/" th:href="@{/admin/blogs}" class="m-orange m-item item m-mobile-hide m-text-thick" th:classappend="${n==1} ? 'active'"><i class="home link icon orange"></i>首页</a>
            <a  href="#" th:href="@{/admin/tags}" class="m-orange m-item item m-mobile-hide m-text-thick" th:classappend="${n==2} ? 'active'"><i class="tags link icon orange"></i>标签</a>
            <a  href="#" th:href="@{/admin/types}" class="m-orange m-item item m-mobile-hide m-text-thick" th:classappend="${n==3} ? 'active'"><i class="idea link icon orange"></i>分类</a>
            <div class="right m-item menu m-mobile-hide orange">
                <div class="ui dropdown item">
                    <div class="text" style="color: orange">
                        <img src="https://picsum.photos/id/55/100/100" alt="" class="ui avatar image">
                        考拉君
                    </div>
                    <i class="dropdown icon orange"></i>

                    <div class="menu">
                        <div class="ui segment m-padded-mini">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle orange icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div th:fragment="menu(n)" class="ui m-bg orange attached pointing menu">
    <div class="ui m-orange container">
        <div class="right menu">
            <a href="#" class="orange item" th:classappend="${n==1} ? 'active'">发布</a>
            <a href="#" class="orange item" th:classappend="${n==2} ? 'active'">列表</a>
        </div>
    </div>
</div>

<div th:fragment="button-up" id="toolbar" class="m-fixed m-right-bottom m-padded animated zoomInUp" style="display: none">
    <div class="ui vertical icon buttons ">
        <div id="toTop-button" class="ui orange icon button"><i class="chevron up icon"></i></div>
    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:fragment="footer" class="ui m-bg vertical segment m-padded-tb-massive animated animated fadeInUp">
    <div class="ui center aligned container">
        <!--一行分成16份-->
        <div class="ui divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" style="width: 110px" class="ui rounded image">
                    </div>
                </div>
            </div>
            <!--最新博客-->
            <div class="three wide column">
                <h4 class="ui header m-text-thin m-text-spaced m-orange">最新博客</h4>
                <div class="ui link list">
                    <a href="#" class="item">第一个博客</a>
                    <a href="#" class="item">第二个博客</a>
                    <a href="#" class="item">第三个博客</a>
                </div>
            </div>
            <!--联系我-->
            <div class="three wide column">
                <h4 class="ui header m-text-thin m-text-spaced m-orange">联系我</h4>
                <div class="ui link list">
                    <a href="#" class="item">Email:1243046586@qq.com</a>
                </div>
            </div>
            <!--关于博客-->
            <div class="seven wide column">
                <h4 class="ui header m-text-thin m-text-spaced m-orange">关于博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，前端使用Semantic UI，后端使用SpringBoot。会分享关于编程、阅读、思考相关的任何内容</p>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright: © 2020-2021 YJ Designed by Yanjin</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
